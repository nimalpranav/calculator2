<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="theme-toggle">
                <button onclick="toggleTheme()">ðŸŒ™</button>
            </div>
            <form>
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div class="buttons">
                    <input type="button" value="AC" onclick="clearDisplay()" class="btn btn-operator">
                    <input type="button" value="DE" onclick="deleteLast()" class="btn btn-operator">
                    <input type="button" value="Ï€" onclick="appendValue(Math.PI.toFixed(8))" class="btn">
                    <input type="button" value="e" onclick="appendValue(Math.E.toFixed(8))" class="btn">
                </div>
                <div class="buttons">
                    <input type="button" value="xÂ²" onclick="square()" class="btn">
                    <input type="button" value="xÂ³" onclick="cube()" class="btn">
                    <input type="button" value="x^y" onclick="appendValue('**')" class="btn">
                    <input type="button" value="âˆšx" onclick="sqrt()" class="btn">
                </div>
                <div class="buttons">
                    <input type="button" value="7" onclick="appendValue('7')" class="btn">
                    <input type="button" value="8" onclick="appendValue('8')" class="btn">
                    <input type="button" value="9" onclick="appendValue('9')" class="btn">
                    <input type="button" value="/" onclick="appendValue('/')" class="btn btn-operator">
                </div>
                <div class="buttons">
                    <input type="button" value="4" onclick="appendValue('4')" class="btn">
                    <input type="button" value="5" onclick="appendValue('5')" class="btn">
                    <input type="button" value="6" onclick="appendValue('6')" class="btn">
                    <input type="button" value="*" onclick="appendValue('*')" class="btn btn-operator">
                </div>
                <div class="buttons">
                    <input type="button" value="1" onclick="appendValue('1')" class="btn">
                    <input type="button" value="2" onclick="appendValue('2')" class="btn">
                    <input type="button" value="3" onclick="appendValue('3')" class="btn">
                    <input type="button" value="-" onclick="appendValue('-')" class="btn btn-operator">
                </div>
                <div class="buttons">
                    <input type="button" value="0" onclick="appendValue('0')" class="btn">
                    <input type="button" value="(" onclick="appendValue('(')" class="btn">
                    <input type="button" value=")" onclick="appendValue(')')" class="btn">
                    <input type="button" value="+" onclick="appendValue('+')" class="btn btn-operator">
                </div>
                <div class="buttons">
                    <input type="button" value="!" onclick="factorial()" class="btn">
                    <input type="button" value="log" onclick="log10()" class="btn">
                    <input type="button" value="ln" onclick="ln()" class="btn">
                    <input type="button" value="=" onclick="calculate()" class="btn btn-equal">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
